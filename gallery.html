  /* Menu Style */
  
  /* logos */
  .logo,
  .menu-logo {
  position: absolute;
  top: 2em;
  left: 2em;
  }

  .logo a,
  .menu-logo a {
  text-decoration: none;
  text-transform: uppercase;
  color: #000;
  font-family: "Sora", sans-serif;
  font-optical-sizing: auto;
  font-size: 60px;
  font-weight: bold;
  }

  .menu-logo a {

  }

  /* menu toggle btn */
  .menu-toggle {
  position: fixed;
  top: 2em;
  right: 2em;
  width: 120px;
  height: 60px;
  background-color: black;
  border-radius: 8em;
  transition: width 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
  transform-origin: right;
  cursor: pointer;
  z-index: 99;
  }

  .menu-toggle.opened {
  width: 60px;
  }

  .menu-copy {
  position: absolute;
  top: 50%;
  left: 30px;
  transform: translateY(-50%);
  color: #fff;
  transition: left 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
  z-index: 1;
  }

  .menu-copy p {
  text-transform: uppercase;
  font-weight: 500;
  font-size: 12px;
  margin: 0;
  padding: 0;
  }

  .menu-toggle:hover .menu-copy {
  left: 20px;
  }

  .menu-toggle.opened .menu-copy {
  opacity: 0;
  }

  .menu-toggle-icon {
  position: absolute;
  right: 0;
  width: 60px;
  height: 60px;
  border-radius: 100%;
  clip-path: circle(10% at 50% 50%);
  background-color: white;
  transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
  z-index: 10;
  overflow: hidden;
  }

  .menu-toggle:hover .menu-toggle-icon {
  clip-path: circle(35% at 50% 50%);
  }

  .menu-toggle.opened .menu-toggle-icon {
  clip-path: circle(50% at 50% 50%);
  transform: scale(1.125);
  }

  .hamburger {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);
  opacity: 0;
  }

  .menu-toggle:hover .hamburger,
  .menu-toggle.opened .hamburger {
  top: 50%;
  opacity: 1;
  }

  .menu-bar {
  position: absolute;
  width: 15px;
  height: 1.5px;
  background: #000;
  transition-property: transform;
  transition: all 250ms ease-out;
  }

  .menu-bar[data-position="top"] {
  transform: translateY(-3px);
  }

  .menu-bar[data-position="bottom"] {
  transform: translateY(3px);
  }

  .menu-toggle.opened .menu-bar[data-position="top"] {
  transform: translateY(0) rotate(45deg) scaleX(1.05);
  }

  .menu-toggle.opened .menu-bar[data-position="bottom"] {
  transform: translateY(0) rotate(-45deg) scaleX(1.05);
  }

  /* menu */
  .menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  background-color: #0f0f0f;
  clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
  pointer-events: none;
  transform-style: preserve-3d;
  perspective: 1000px;
  }

  .col-1 {

  .col-2 {

  .col {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
        gsap.registerPlugin(CustomEase);
        CustomEase.create(
          "hop",
          "M0,0 C0.354,0 0.464,0.133 0.498,0.502 0.532,0.872 0.651,1 1,1"
        );
  
        const menuToggle = document.querySelector(".menu-toggle");
        const menu = document.querySelector(".menu");
        const links = document.querySelectorAll(".link");
        const socialLinks = document.querySelectorAll(".socials p");
        let isAnimating = false;
  
        function splitTextIntoSpans(selector) {
          let elements = document.querySelectorAll(selector);
          elements.forEach((element) => {
            let text = element.innerText;
            let splitText = text
              .split("")
              .map(function (char) {
                return `<span>${char === " " ? "&nbsp;&nbsp;" : char}</span>`;
              })
              .join("");
            element.innerHTML = splitText;
          });
        }
  
        splitTextIntoSpans(".header-menu .header-menu-h3");
  
        menuToggle.addEventListener("click", () => {
          if (isAnimating) return;
  
          if (menuToggle.classList.contains("closed")) {
            menuToggle.classList.remove("closed");
            menuToggle.classList.add("opened");
  
            isAnimating = true;
  
            gsap.to(menu, {
              clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
              ease: "hop",
              duration: 1.5,
              onStart: () => {
                menu.style.pointerEvents = "all";
              },
              onComplete: () => {
                isAnimating = false;
              },
            });
  
            // Animate main links when opening
            gsap.to(links, {
              y: 0,
              opacity: 1,
              stagger: 0.1,
              delay: 0.85,
              duration: 1,
              ease: "power3.out",
            });
  
            // Animate social links when opening
            gsap.to(socialLinks, {
              y: 0,
              opacity: 1,
              stagger: 0.05,
              delay: 0.85,
              duration: 1,
              ease: "power3.out",
            });
  
            gsap.to(".video-wrapper", {
              clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
              ease: "hop",
              duration: 1.5,
              delay: 0.5,
            });
  
            // Animate header text rotation
            gsap.to(".header-menu .header-menu-h3 span", {
              rotateY: 0,
              stagger: 0.05,
              delay: 0.75,
              duration: 1.5,
              ease: "power4.out",
            });
  
            // Animate header text vertical movement
            gsap.to(".header-menu .header-menu-h3 span", {
              y: 0,
              scale: 1,
              stagger: 0.05,
              delay: 0.5,
              duration: 1.5,
              ease: "power4.out",
            });
          } else {
            menuToggle.classList.remove("opened");
            menuToggle.classList.add("closed");
  
            isAnimating = true;
  
            gsap.to(menu, {
              clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
              ease: "hop",
              duration: 1.5,
              onComplete: () => {
                menu.style.pointerEvents = "none";
                gsap.set(menu, {
                  clipPath: "polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)",
                });
  
                gsap.set(links, { y: 30, opacity: 0 });
                gsap.set(socialLinks, { y: 30, opacity: 0 });
                gsap.set(".video-wrapper", {
                  clipPath: "polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%)",
                });
                gsap.set(".header-menu .header-menu-h3 span", {
                  y: 500,
                  rotateY: 90,
                  scale: 0.8,
                });
  
                isAnimating = false;
              },
            });
          }
        });
      });
  </script>
