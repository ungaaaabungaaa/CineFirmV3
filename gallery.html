    <title>Gallery</title>
    
    <style>

        * 
        {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }


        html,
        body {
        width: 100vw;
        height: auto;
        display: block;
        background: white;
        font-family: "Sora", sans-serif;
        font-optical-sizing: auto;
        }

        img
        {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .containerx
        {
          width: 100vw;
          margin-top: 1.2rem;
          margin-bottom: 1.2rem;
          height: auto;
          columns: 4;
          opacity: 0;
          background-color: black;
          column-gap: 10px;   
        }

        .containerx .boxx
        {
          width: 100%;
          margin-bottom: 0.4rem;
          break-inside: avoid;
        }


        .containerx .boxx .imgx
        {
          max-width: 100%;
          background-color: black;
          border-radius: 2.1rem;
          object-fit: cover; /* Change from contain to cover */
        }

    </style>

</head>
