    <title>Gallery</title>
    
    <style>

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }


        html,
        body {
        width: 100vw;
        height: 100vh;
        background: #000;
        font-family: "Sora", sans-serif;
        font-optical-sizing: auto;
        }

        img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .content {
        position: relative;
        width: 100vw;
        margin: 0;
        padding: 0;
        height: 100vh;
        z-index: 2;
        }

    

        .hero {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        color: #fff;
        }



        .container {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        gap: 1em;
        }

        .container .col {
        position: relative;
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1em;
        }

        .col .item {
        position: relative;
        flex: 1;
        width: 100%;
        background: gainsboro;
        overflow: hidden;
        }

        .c-1,
        .c-3,
        .c-5 {
        top: 100%;
        }

        .c-1 .item,
        .c-3 .item,
        .c-5 .item {
        top: 100%;
        }

        .c-2 .item,
        .c-4 .item {
        top: -100%;
        }

        @media (max-width: 900px) {
        .slide-num {
            text-align: left;
            padding-left: 2em;
            margin-bottom: 2.5em;
        }

        .title {
            font-size: 30px;
        }

        .icon,
        .icon-2 {
            padding: 0 1em;
            font-size: 16px;
        }

        .preview img {
            width: 60px;
            height: 40px;
        }
        }


        .my_slider
        {
        width: 100vw;
        height: 100vh;
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: black;
        color: white;
        }

        .containerx
        {
          width: 100vw;
          height: auto;
          columns: 4;
          opacity: 0;
          background-color: black;
          column-gap: 10px;   
        }

        .containerx .boxx
        {
          width: 100%;
          margin-bottom: 0.4rem;
          break-inside: avoid;
        }


        .containerx .boxx #imgx
        {
          max-width: 100%;
          background-color: black;
          border-radius: 2.1rem;
          object-fit: cover; /* Change from contain to cover */
        }




          
    </style>

</head>
<body>


     <div class="container">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
      <script>
        let tl = gsap.timeline({ delay: 0 });

        tl.to(".col", {
            top: "0",
            duration: 3,
            ease: "power4.inOut",
        });

        tl.to(
            ".c-1 .item",
            {
            top: "0",
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut",
            },
            "-=2"
        );

        tl.to(
            ".c-2 .item",
            {
            top: "0",
            stagger: -0.25,
            duration: 3,
            ease: "power4.inOut",
            },
            "-=4"
        );

        tl.to(
            ".c-3 .item",
            {
            top: "0",
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut",
            },
            "-=4"
        );

        tl.to(
            ".c-4 .item",
            {
            top: "0",
            stagger: -0.25,
            duration: 3,
            ease: "power4.inOut",
            },
            "-=4"
        );

        tl.to(
            ".c-5 .item",
            {
            top: "0",
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut",
            },
            "-=4"
        );

        // Add fade-in for the slider here
        tl.to(
            ".containerx",
            {
            opacity: 1, // This creates the fade-in effect
            duration: 2, // Duration for the fade
            ease: "power4.inOut",
            },
            "-=2"
        ); // Starts 2 seconds before the previous animation finishes
            



        tl.to(
            ".container",
            {
            scale: 6,
            duration: 4,
            ease: "power4.inOut",
            },
            "-=2"
        );
      </script>
  
</body>
