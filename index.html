    /* Menu Style */
    
    /* logos */
    .logo,
    .menu-logo {
    position: absolute;
    top: 2em;
    left: 2em;
    }

    .logo a,
    .menu-logo a {
    text-decoration: none;

    color: #FFF;

    font-weight: bold;

    }

   

    .menu-toggle.opened {
    width: 60px;
    }

    .menu-copy {
    position: absolute;
    top: 50%;
    left: 30px;
    transform: translateY(-50%);
    color: #000;
    transition: left 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
    z-index: 1;
    }

    .menu-copy p {
    text-transform: uppercase;
    font-weight: 500;
    font-size: 12px;
    margin: 0;
    padding: 0;
    }


    


    

  

    

    /* menu */
    .menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    background-color: #0f0f0f;
    }

    .col-1 {
    flex: 1;
    }

    .col-2 {
    flex: 2;
    }

    .col {
    position: relative;
    height: 100%;
    padding: 10em 2em 2em 2em;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-end;
    }

    .link {
    position: relative;
    transform: translateY(30px);
    }

    .link a {
    text-decoration: none;
    color: #fff;
    font-size: 48px;
    font-weight: 300;
    letter-spacing: -1.5px;
    line-height: 125%;
    }

    .video-wrapper {
    width: 100%;
    aspect-ratio: 16/9;
    background-color: #1d1d1d;
    overflow: hidden;
    padding: 2em;
    }

    .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    .socials {
    width: 50%;
    display: flex;
    gap: 2em;
    }

    .socials .sub-col {
    flex: 1;
    color: white;
    }

    .socials .sub-col p {
    position: relative;
    color: #fff;
    transform: translateY(30px);
    text-transform: uppercase;
    font-family: "Sora", sans-serif;
    font-optical-sizing: auto;
    font-size: 12px;
    font-weight: 400;
    }

    .header-menu .header-menu-h3 {
    color: #fff;
    text-transform: uppercase;
    font-family: "Sora", sans-serif;
    font-optical-sizing: auto;
    font-size: 500px;
    font-weight: bold;
    line-height: 100%;
    height: 400px;
    }

    .header-menu .header-menu-h3 span {
    position: relative;
    display: inline-block;
    transform: scale(0.75) translateY(500px) rotateY(90deg);
    transform-origin: bottom;
    }

    @media (max-width: 900px) {
      .col-1 {

          align-items: flex-start;
